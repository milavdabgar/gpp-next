name: Development CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  quality-checks:
    name: Code Quality & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript Type Check
        run: npx tsc --noEmit

      - name: ESLint Check
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Security Audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check build output
        run: |
          echo "ðŸ“¦ Build completed successfully"
          if [ -d ".next" ]; then
            echo "âœ… Build directory exists"
            echo "ðŸ“Š Build breakdown:"
            du -sh .next/*/ 2>/dev/null || echo "Build structure verified"
          else
            echo "âŒ No .next directory found"
            exit 1
          fi

      - name: Test standalone server start
        run: |
          # next.config.ts uses output:'standalone' so use node server.js, not npm start
          node .next/standalone/server.js &
          PID=$!
          sleep 8
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "âœ… Standalone server started successfully"
            kill $PID 2>/dev/null || true
          else
            echo "âŒ Standalone server failed to start"
            kill $PID 2>/dev/null || true
            exit 1
          fi