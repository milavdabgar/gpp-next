name: Production Deployment

# Deploy gpp-next static site from main branch
# Simple deployment for static Next.js pages

on:
  push:
    branches:
      - main  # Only deploy from main (production-ready)
  workflow_dispatch:  # Allow manual deployment
    inputs:
      force_rebuild:
        description: 'Force complete rebuild (ignore cache)'
        required: false
        default: false
        type: boolean

jobs:
  pre-deployment-checks:
    name: Pre-deployment Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Verify this is main branch
        run: |
          if [ "${{ github.ref }}" != "refs/heads/main" ]; then
            echo "‚ùå This workflow should only run on main branch"
            exit 1
          fi
          echo "‚úÖ Confirmed deployment from main branch"

      - name: Check for recent dev merges
        run: |
          echo "üìã Recent commits on main:"
          git log --oneline -5
          echo "‚úÖ main branch is ready for production deployment"

  deploy-to-production:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    timeout-minutes: 20  # Simplified deployment is much faster
    
    steps:
      - name: Checkout production code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Add SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H server.gppalanpur.ac.in >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Production Deployment
        env:
          REMOTE_HOST: milav@server.gppalanpur.ac.in
          FORCE_REBUILD: ${{ github.event.inputs.force_rebuild || 'false' }}
        run: |
          # Pass FORCE_REBUILD into the remote shell explicitly (single-quoted heredoc prevents local expansion)
          ssh $REMOTE_HOST "FORCE_REBUILD=$FORCE_REBUILD bash -s" << 'EOF'
            # Ensure gpp-next directory exists and is a git repo
            if [ ! -d ~/gpp-next/.git ]; then
              echo "üöÄ Initial clone of gpp-next repository..."
              rm -rf ~/gpp-next
              git clone https://github.com/milavdabgar/gpp-next.git ~/gpp-next
            fi
            
            cd ~/gpp-next
            
            echo "=== üöÄ Production Deployment Started ==="
            echo "Timestamp: $(date)"
            echo "Branch: main"
            echo "Force rebuild: ${FORCE_REBUILD}"
            echo "=============================================="
            
            # Clean shutdown of existing services
            echo "üõë Stopping existing services..."
            docker compose -f docker-compose.production.yml down --remove-orphans 2>/dev/null || true
            docker rm -f gpp-next-app 2>/dev/null || true
            
            # Pull latest main branch
            echo "üì• Pulling latest code from main..."
            git fetch origin
            git reset --hard origin/main
            git clean -fd
            
            # Clean Docker system if force rebuild requested
            if [ "${FORCE_REBUILD}" = "true" ]; then
              echo "üßπ Force rebuild requested - cleaning Docker cache..."
              docker system prune -af --volumes
              docker builder prune -af
            fi
            
            # Build and deploy with no cache for fresh deployments
            echo "üöÄ Building fresh Docker image (no cache)..."
            
            # Set environment variables for production build
            export GIT_COMMIT=$(git rev-parse --short HEAD)
            export NEXT_PUBLIC_BASE_URL=https://server.gppalanpur.ac.in
            echo "üìù Building with GIT_COMMIT=$GIT_COMMIT"
            
            # Use production docker-compose with proper tagging
            docker compose -f docker-compose.production.yml build --no-cache --pull gpp-next 2>&1 | while IFS= read -r line; do
              echo "$(date "+%H:%M:%S") - $line"
            done
            BUILD_EXIT=${PIPESTATUS[0]}
            if [ "$BUILD_EXIT" -ne 0 ]; then
              echo "‚ùå Docker build failed, checking logs..."
              docker compose -f docker-compose.production.yml logs gpp-next
              exit 1
            fi
            
            # Start services
            echo "üöÄ Starting production services..."
            docker compose -f docker-compose.production.yml up -d
            
            # Verification
            echo "‚è≥ Waiting for services to start..."
            sleep 10
            
            # Check service health
            if docker compose -f docker-compose.production.yml ps | grep -q "gpp-next-app.*Up"; then
              echo "‚úÖ GPP-Next application started successfully"
              
              # Additional health check via HTTP
              echo "üîç Testing application health..."
              if wget --spider -q http://localhost:3000; then
                echo "‚úÖ Application responding correctly"
              else
                echo "‚ö†Ô∏è  Application not responding yet, but container is running"
              fi
            else
              echo "‚ùå GPP-Next application failed to start"
              docker compose -f docker-compose.production.yml ps
              docker compose -f docker-compose.production.yml logs gpp-next
              exit 1
            fi
            
            # Final health check
            echo "üè• Final health check..."
            docker compose -f docker-compose.production.yml ps
            
            # Show deployment summary
            echo "=============================================="
            echo "‚úÖ üéâ PRODUCTION DEPLOYMENT SUCCESSFUL üéâ ‚úÖ"
            echo "Timestamp: $(date)"
            echo "Service: GPP-Next Static Site"
            echo "Docker cache: $([ "${FORCE_REBUILD}" = "true" ] && echo "Cleared" || echo "Used")"
            echo "=============================================="
          EOF