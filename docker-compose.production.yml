# Simple Production Docker Compose for gpp-next
# No database or complex dependencies - just a Next.js static site

services:
  gpp-next:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
      # No cache for production to ensure fresh builds
      no_cache: true
      pull: true
    container_name: gpp-next-app
    image: gpp-next:${GIT_COMMIT:-latest}
    expose:
      - "3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL:-https://server.gppalanpur.ac.in}
    networks:
      - npm-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  npm-network:
    external: true
